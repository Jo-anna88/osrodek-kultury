<div class="modal-content-wrapper">
  <div>
    Do you really want to delete this {{data}}?
  </div>
  <div class="form-buttons">
    <button class="button button-primary" (click) = "cancel()">{{buttonAction.CANCEL}}</button>
    <button class="button button-secondary" (click) = "confirm()">{{buttonAction.DELETE}}</button>
  </div>
</div>
