<div class="modal-content-wrapper">
  <div class="form-question" *ngIf="data; else customQuestion">
    Do you really want to delete this {{data}}?
  </div>
  <ng-template #customQuestion>
    <div class="form-question"> {{question}} </div>
  </ng-template>

  <div class="form-buttons">
    <button class="button button-primary" (click) = "cancel()">{{buttonAction.CANCEL}}</button>
    <button class="button button-secondary" (click) = "confirm()">{{confirmButton}}</button>
  </div>
</div>
