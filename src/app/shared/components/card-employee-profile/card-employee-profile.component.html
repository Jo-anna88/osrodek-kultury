<div class="employee-profile-card">
  <img [src]=user.headshot [alt]="''" class="headshot">
  <p><b>{{user.firstName}} {{user.lastName}}</b></p>
  <p>{{user.phone}}</p>
  <p>{{user.username}}</p>
  <p>Age: {{user.age}} </p>
  <p>Role: {{user.role}}</p>
  <p>Position: {{user.position}}</p>
  <p>{{user.description}}</p>
</div>
