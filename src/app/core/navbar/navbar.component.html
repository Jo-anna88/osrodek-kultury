<div class = "container">
  <img src = "assets/images/logo-demo.jpg" alt = "Cultural Centre - Wieliszew" routerLink="home">
  <nav>
    <ul>
      <li *ngFor = "let item of items">
        <a routerLink="{{item | lowercase}}"
           routerLinkActive="active"> {{item}} </a>
      </li>
    </ul>
  </nav>
  <button mat-fab>
    <i class="bi bi-box-arrow-in-right"></i>
  </button>
</div>
