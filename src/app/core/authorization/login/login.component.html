<!--<div class="login-form-container">-->
<form [formGroup]="form" class="form-container">
  <fieldset class="form-group">
    <legend class = "h2">Log in to CCW</legend>
    <div class="form-control">
      <input id="email" name="email" formControlName="email"
             type="email" class="form-control" placeholder="Email" title="example@example.com" required>
    </div>
    <div [hidden]="email.valid || email.pristine">
      <small class="text-danger" *ngIf="email.errors?.['required']">Please provide a password.</small>
      <small class="text-danger" *ngIf="email.errors?.['pattern']">Please match the requested format: example@example.com </small>
    </div>
    <div class="form-control">
      <input name="password" formControlName="password"
             type="password" class="form-control" placeholder="Password" required>
    </div>
    <div [hidden]="password.valid || password.pristine">
      <small class="text-danger" *ngIf="password.errors?.['required']">Please provide a password.</small>
    </div>
  </fieldset>

  <div class="form-buttons">
    <button class="button button-secondary"
            (click)="signUp()">Sign Up</button>

    <button class="button button-primary" [disabled]="form.invalid"
            (click)="logIn()">Log In</button>
  </div>
</form>
