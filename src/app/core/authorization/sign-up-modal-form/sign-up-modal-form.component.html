<form [formGroup]="signUpForm" class="form-container">
  <fieldset class="form-group">
<!--    <legend class="h2">Create account</legend>-->
    <div class="form-field">
      <label>First Name:</label>
      <input formControlName="firstName" class="form-control">
    </div>
    <div class="form-field">
      <label>Last Name:</label>
      <input formControlName="lastName" class="form-control">
    </div>
    <div class="form-field">
      <label>Phone:</label>
      <input type="tel" formControlName="phone" placeholder="+48 100 200 300" class="form-control">
    </div>
    <div class="form-field">
      <label>Date of birth:</label>
      <input type="date" formControlName="dob" placeholder="YYYY-MM-DD" class="form-control form-date">
    </div>
    <div class="form-field">
      <label>Username:</label>
      <input type="email" formControlName="email" placeholder="example@mail.com" class="form-control">
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="form-field">
      <label>Confirm password:</label>
      <input type="password" formControlName="confirmPassword" class="form-control">
    </div>
  </fieldset>

  <div class="form-buttons">
    <button class="button button-secondary"
            (click)="close()">{{buttonAction.CANCEL}}
    </button>
    <button class="button button-primary"
            (click)="submit()">{{buttonAction.CREATE}}
    </button>
  </div>
</form>
