<header class = "header-container">
  <img class="logo" src = "assets/images/logo-demo.jpg" alt = "Cultural Centre - Wieliszew" routerLink="home">
  <nav class = "header-navigation">
    <ul>
      <li *ngFor = "let item of items">
        <a routerLink="{{item | lowercase}}"
           routerLinkActive="active"> {{item}} </a>
      </li>
    </ul>
  </nav>
  <button mat-fab class="button-login">
    <i class="bi bi-box-arrow-in-right"></i>
  </button>
</header>
