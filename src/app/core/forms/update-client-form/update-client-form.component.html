<form [formGroup]="updateClientAccountForm" class="form-container">
  <fieldset class="form-group">
    <div class="form-field">
      <label>First Name:</label>
      <input formControlName="firstName" class="form-control">
    </div>
    <div class="form-field">
      <label>Last Name:</label>
      <input formControlName="lastName" class="form-control">
    </div>
    <div class="form-field">
      <label>Phone:</label>
      <input formControlName="phone" placeholder="+48 100 200 300" class="form-control">
    </div>
    <div class="form-field">
      <label>Date of birth:</label>
      <input formControlName="dob" placeholder="YYYY-MM-DD" class="form-control">
    </div>
  </fieldset>

  <div class="form-buttons">
    <button class="button button-secondary"
            (click)="close()">{{buttonAction.CANCEL}}
    </button>
    <button class="button button-primary"
            (click)="submit()">{{buttonAction.SAVE}}
    </button>
  </div>
</form>
