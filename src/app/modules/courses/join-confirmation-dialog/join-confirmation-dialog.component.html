<div class="modal-content-wrapper">
  <div>
    You are registering for {{courseName}} class. Please, confirm your choice.
  </div>
  <div class="form-buttons">
    <button class="button button-secondary"
            (click)="cancel()">{{buttonAction.CANCEL}}
    </button>
    <button class="button button-primary"
            (click)="confirm()">{{buttonAction.REGISTER}}
    </button>
  </div>
</div>
