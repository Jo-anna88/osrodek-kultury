<div [ngSwitch]="currentUserRole" class="dashboard-container">

    <div class="dashboard-title h1">
      Welcome {{ fullName }}!
    </div>

    <div class="dashboard-question h2">
      What would you like to do today?
    </div>

    <app-dashboard-client *ngSwitchCase=Role.Client></app-dashboard-client>
    <app-dashboard-admin *ngSwitchCase=Role.Admin></app-dashboard-admin>
    <app-dashboard-employee *ngSwitchCase=Role.Employee></app-dashboard-employee>

</div>
