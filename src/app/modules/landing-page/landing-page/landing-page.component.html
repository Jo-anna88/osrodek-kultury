<div [ngSwitch]="currentUserRole">
  <div *ngSwitchCase=Role.Client>
    <app-dashboard-client></app-dashboard-client>
  </div>
  <div *ngSwitchCase=Role.Admin>
    <app-dashboard-admin></app-dashboard-admin>
  </div>
  <div *ngSwitchCase=Role.Employee>
    <app-dashboard-employee></app-dashboard-employee>
  </div>
</div>
