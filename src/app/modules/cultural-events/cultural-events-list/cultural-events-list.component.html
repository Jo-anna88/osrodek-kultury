<ng-container *ngIf="!isLoading else spinner">
  <div class="cultural-events-container" *ngIf="culturalEvents.length; else noDataTemplate">
    <article class="cultural-event" *ngFor="let culturalEvent of culturalEvents">
      <img class="event-image" [src]= culturalEvent.imgSource alt="cultural event">
      <div class="event-text">
        <a class="event-name" [routerLink]="['/events', culturalEvent.id]">{{culturalEvent.name}}</a>
        <p class="date">{{culturalEvent.date | date:'longDate'}} </p>
        <p class="description">{{culturalEvent.description}}</p>
      </div>
    </article>
  </div>
</ng-container>

<ng-template #spinner>
  <app-spinner [note]="spinnerNote"></app-spinner>
</ng-template>

<ng-template #noDataTemplate>
    <!--    <app-error [error]=appError></app-error>-->
    <p class="no-data-message">Oops! No data available at that moment. Please, try again later.</p>
</ng-template>
